<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hook-ci</title>
    <script href="bundle.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/table.min.css"
      rel="stylesheet"
    />
    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue/dist/vue.esm.browser.js'

      const app = new Vue({
        el: '#app',
        data: {
          version: 'xxx',
          queues: []
        }
      });

      const refresh = async () => {
        try {
          const data = await fetch('api/state');
          const state = await data.json();
          app.version = state.version;
          app.queues.length = 0;
          app.queues.push(...state.queues);
        }
        catch(err) {
            console.error(err);
        }
        setTimeout(refresh,5000);
      };

      refresh();
    </script>
  </head>
  <body>
    <div id="app">
      Version: {{ version }}

      <table class="ui celled striped table">
        <thead>
          <tr>
            <th>Queue</th>
            <th>Active</th>
            <th>Waiting</th>
            <th>Failed</th>
            <th>Paused</th>
            <th>Completed</th>
            <th>Delayed</th>
          </tr>
      </thead>
      <tbody>
        <tr v-for="queue in queues">
          <td>{{ queue.name }}</td>
          <td>{{ queue.active }}</td>
          <td>{{ queue.waiting }}</td>
          <td>{{ queue.failed }}</td>
          <td>{{ queue.paused }}</td>
          <td>{{ queue.completed }}</td>
          <td>{{ queue.delayed }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
