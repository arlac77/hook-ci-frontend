<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hook-ci</title>
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue/dist/vue.esm.browser.js'

      const app = new Vue({
        el: '#app',
        data: {
          version: 'xxx',
          queues: []
        }
      });

      const refresh = async () => {
        try {
          const data = await fetch('api/state');
          const state = await data.json();
          app.version = state.version;
          app.queues.length = 0;
          app.queues.push(...state.queues);
        }
        catch(err) {
            console.error(err);
        }
        setTimeout(refresh,5000);
      };

      refresh();
    </script>
  </head>
  <body>
    <div id="app">
      {{ version }}
      <div v-for="queue in queues">
        {{ queue.name }}
        <span>
          {{ queue.count }}
        </span>
        <span>
          {{ queue.failed }}
        </span>
      </div>
    </div>
  </body>
</html>
