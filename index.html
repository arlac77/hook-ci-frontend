<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hook-ci</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js'

      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Hook-CI!'
        }
      });
    </script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
  </body>
</html>
